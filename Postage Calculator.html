<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Postage calculator</title>
  <script src ="calcCost().js">

  </script>
</head>
<body>
<br>
<h1>Postage Calculator</h1>
<form>
  <label> Enter your name</label>
  <input type="text" name="name" id="name"><br>
  <label> Weight <input type="text" name="weight" id="weight"></label> <br>
  <label> Do you want express delivery? Additional 5 <input type="checkbox" name ="express"></label><br>
  Rate<br>
  <input type = "radio" id="r1" name ="rate" value="United Kingdom" checked="checked"> United Kingdom - 2 per kilo<br>
  <input type = "radio" id="r2" name ="rate" value="United States"> United States - 10 per kilo<br>
  <input type = "radio" id="r3" name ="rate" value="Europe"> Europe - 5 per kilo<br>
  <label><b>Proof of Postage?</b></label>
  <select id="proof">
    <option value="Yes">Yes</option>
    <option value="No">No</option>
  </select><br><br>
</form>

<button onclick="calcCost()">CLICK ME</button><br>
postage cost
<div id="cost"></div>

</body>
</html>
